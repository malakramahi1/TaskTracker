<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up â€“ TaskTrackr</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body class="auth-body">
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-title">Create Account</div>
        <div class="auth-subtitle">Set up your TaskTrackr account to start tracking tasks.</div>

        <!-- shows error from backend (duplicate username, etc.) -->
        <div th:if="${error}" class="auth-error" th:text="${error}"></div>

        <!-- IMPORTANT: matches AuthController.showSignupForm + doSignup -->
        <!-- We keep the simple names so form.getUsername(), form.getEmail(), etc. still work -->
        <form th:action="@{/signup}" method="post" th:object="${userForm}">
            <div class="auth-field">
                <label class="auth-label" for="username">Username</label>
                <input class="auth-input"
                       id="username"
                       th:field="*{username}"
                       type="text"
                       required
                       maxlength="20">
            </div>

            <div class="auth-field">
                <label class="auth-label" for="email">Email</label>
                <input class="auth-input"
                       id="email"
                       th:field="*{email}"
                       type="email"
                       required
                       maxlength="50">
            </div>

            <div class="auth-field">
                <label class="auth-label" for="name">Display Name</label>
                <input class="auth-input"
                       id="name"
                       th:field="*{name}"
                       type="text"
                       maxlength="20">
            </div>

            <div class="auth-field">
                <label class="auth-label" for="password">Password</label>
                <input class="auth-input"
                       id="password"
                       th:field="*{password}"
                       type="password"
                       required>
            </div>

            <button class="auth-btn-primary" type="submit">Create Account</button>
        </form>

        <div class="auth-footer-text">
            Already have an account?
            <a class="auth-link" th:href="@{/login}">Log in instead</a>
        </div>
    </div>
</div>
</body>
</html>
