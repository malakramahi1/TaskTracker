<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ TaskTrackr</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body class="auth-body">
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-title">Welcome back</div>
        <div class="auth-subtitle">Log in to see and manage your tasks.</div>

        <!-- shows "Invalid credentials" or whatever backend sets -->
        <div th:if="${loginError}" class="auth-error" th:text="${loginError}"></div>

        <!-- IMPORTANT: matches AuthController.doLogin params -->
        <form th:action="@{/login}" method="post">
            <div class="auth-field">
                <label class="auth-label" for="usernameOrEmail">Username or Email</label>
                <input class="auth-input"
                       id="usernameOrEmail"
                       name="usernameOrEmail"
                       type="text"
                       required>
            </div>

            <div class="auth-field">
                <label class="auth-label" for="password">Password</label>
                <input class="auth-input"
                       id="password"
                       name="password"
                       type="password"
                       required>
            </div>

            <button class="auth-btn-primary" type="submit">Login</button>
        </form>

        <div class="auth-footer-text">
            No account yet?
            <a class="auth-link" th:href="@{/signup}">Sign up</a>
        </div>
    </div>
</div>
</body>
</html>
